<form name='registration' method="post" class="form" action="#"  autocomplete="off">

  &nbsp;

  <!-- <input type="month" id="month" name="month"> &nbsp

  <option>Female</option>
  <option>Male</option>
</select> </label>
<br><br><br>


<button name="regiser" id="i1" type="register" onclick= "return formValidate()" onclick="tableCreate()";> Register </button>


 <br> <br>
